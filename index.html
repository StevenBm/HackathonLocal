<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="layout.css" />
</head>

<body>
  <noscript>niivue requires JavaScript.</noscript>
  <header>
    <div class="dropdown">
      <button class="dropbtn">Input files</button>
      <div class="dropdown-content">
        <button id="openBtnT1">Choose a T1 image</button>
        <button id="openBtnPET">Choose a PET image</button>
        <button id="openBtnSPECT">Choose a SPECT image</button>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Visualisation opts</button>
      <div class="dropdown-content">
        <label>
          <input type="checkbox" id="checkBoxMRI"> Enable MRI
        </label>
        <label>
          <input type="checkbox" id="checkBoxPET"> Enable PET
        </label>
        <label>
          <input type="checkbox" id="checkBoxSPECT"> Enable SPECT
        </label>

        <label>MRI opacity: <span id="slider1Value">0.5</span></label>
        <input type="range" id="slider1" min="0" max="1" value="0.50" step="0.01">

        <label>Pet Opacity: <span id="slider2Value">0.5</span></label>
        <input type="range" id="slider2" min="0" max="1" value="0.50" step="0.01">

        <label>Spect Opacity: <span id="slider3Value">0.5</span></label>
        <input type="range" id="slider3" min="0" max="1" value="0.50" step="0.01">
      </div>
    </div>
  </header>

  <main>
    <canvas id="gl1" width="600" height="600"></canvas>
  </main>

  <script type="module">
    import * as niivue from "https://cdn.jsdelivr.net/npm/@niivue/niivue@0.46.0/dist/index.js";

    var nv1 = new niivue.Niivue();
    
    // Create buffers for each modality
    var t1Buffer = null;
    var petBuffer = null;
    var spectBuffer = null;

    async function initializeNiiVue() {
      await nv1.attachTo("gl1");
      nv1.setSliceType(nv1.sliceTypeRender);
    }

    async function addVolumeFromFiles(f, modality) {
      console.log('Attempting to open ', f[0].name);
      console.log('details', f[0]);

      const volume = await nv1.loadFromFile(f[0]);

      // Store each modality in its respective buffer
      if (modality === 'T1') {
        t1Buffer = volume;
      } else if (modality === 'PET') {
        petBuffer = volume;
      } else if (modality === 'SPECT') {
        spectBuffer = volume;
      }
    }

    function setupFileButton(buttonId, modality) {
      document.getElementById(buttonId).onclick = function () {
        let input = document.createElement('input');
        input.style.display = 'none';
        input.type = 'file';
        document.body.appendChild(input);

        input.accept = ".nii,.nii.gz"; // Accept NIfTI files

        input.onchange = function (event) {
          addVolumeFromFiles(event.target.files, modality);
        };
        input.click();
      };
    }

    // Setup file buttons for each modality
    setupFileButton("openBtnT1", 'T1');
    setupFileButton("openBtnPET", 'PET');
    setupFileButton("openBtnSPECT", 'SPECT');

    // Event listeners for sliders and checkboxes
    document.getElementById('slider1').addEventListener('input', function () {
      document.getElementById('slider1Value').textContent = this.value;
      if (t1Buffer) {
        t1Buffer.opacity = parseFloat(this.value);  // Adjust opacity of T1 buffer
      }
    });

    document.getElementById('slider2').addEventListener('input', function () {
      document.getElementById('slider2Value').textContent = this.value;
      if (petBuffer) {
        petBuffer.opacity = parseFloat(this.value);  // Adjust opacity of PET buffer
      }
    });

    document.getElementById('slider3').addEventListener('input', function () {
      document.getElementById('slider3Value').textContent = this.value;
      if (spectBuffer) {
        spectBuffer.opacity = parseFloat(this.value);  // Adjust opacity of SPECT buffer
      }
    });

    // Event listeners for enabling/disabling each modality
    document.getElementById('checkBoxMRI').addEventListener('change', function () {
      if (this.checked) {
        if (t1Buffer) {
          nv1.addBuffer(t1Buffer);  // Add T1 buffer to visualization
        }
      } else {
        if (t1Buffer) {
          nv1.removeBuffer(t1Buffer);  // Remove T1 buffer from visualization
        }
      }
    });

    document.getElementById('checkBoxPET').addEventListener('change', function () {
      if (this.checked) {
        if (petBuffer) {
          nv1.addBuffer(petBuffer);  // Add PET buffer to visualization
        }
      } else {
        if (petBuffer) {
          nv1.removeBuffer(petBuffer);  // Remove PET buffer from visualization
        }
      }
    });

    document.getElementById('checkBoxSPECT').addEventListener('change', function () {
      if (this.checked) {
        if (spectBuffer) {
          nv1.addBuffer(spectBuffer);  // Add SPECT buffer to visualization
        }
      } else {
        if (spectBuffer) {
          nv1.removeBuffer(spectBuffer);  // Remove SPECT buffer from visualization
        }
      }
    });

    // Initialize Niivue
    initializeNiiVue();
  </script>
</body>
</html>
