<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <style>
        html {
  height: auto;
  min-height: 100%;
  margin: 0;
}
body {
  display: flex;
  flex-direction: column;
  margin: 0;
  min-height: 100%;
  width: 100%;
  position: absolute;
  font-family: system-ui, Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: black;
  user-select: none; /* Standard syntax */
}
header {
  margin: 10px;
}
main {
  flex: 1;
  background: #000000;
  position: relative;
}
footer {
  margin: 10px;
}
canvas {
  position: absolute;
  cursor: crosshair;
}
canvas:focus {
  outline: 0px;
}
div {
  display: table-row;
  background-color: blue;
}
.dropdown {
  float: left;
  overflow: hidden;
}
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 12px 12px;
  background-color: #202020;
  font-family: inherit;
  margin: 0;
}
.dropdown:hover .dropbtn {
  background-color: #9a9;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #303030;
  min-width: 160px;
  border-radius: 5px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}
.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  line-height: 6px;
}
.dropdown-content a:hover {
  background-color: #aba;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-item-checked::before {
  position: absolute;
  left: 0.2rem;
  content: "\2022"; /* or 'âœ“' */
  font-weight: 600;
}
.divider {
  border-top: 1px solid grey;
}
    </style>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <button id="openBtnT1">Choose a T1 image</button>
            <button id="openBtnPET">Choose a PET image</button>
            <button id="openBtnSPECT">Choose a SPECT image</button>
        </div>
      </div>
    </header>

    <main>
      <canvas id="gl1"></canvas>
    </main>

    <script type="module">
      import * as niivue from "https://cdn.jsdelivr.net/npm/@niivue/niivue@0.46.0/dist/index.js";

      var nv1 = new niivue.Niivue();

      async function initializeNiiVue() {
          await nv1.attachTo("gl1");
          nv1.setSliceType(nv1.sliceTypeRender);
      }

      async function addVolumeFromFiles(f) {
          console.log('Attempting to open ', f[0].name);
          console.log('details', f[0]);
          nv1.loadFromFile(f[0]);
      }

      function setupFileButton(buttonId) {
          document.getElementById(buttonId).onclick = function () {
              let input = document.createElement('input');
              input.style.display = 'none';
              input.type = 'file';
              document.body.appendChild(input);
              input.onchange = function (event) {
                  addVolumeFromFiles(event.target.files);
              };
              input.click();
          };
      }

      setupFileButton("openBtnT1");
      setupFileButton("openBtnPET");
      setupFileButton("openBtnSPECT");

      initializeNiiVue();
    </script>
</body>
</html>
