<!DOCTYPE html>
<html lang="en">
    <style>
        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #ddd;}
        
        .dropdown:hover .dropdown-content {display: block;}
        
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
        </style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="light.css" />
  </head>
  <body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
      <button id="openBtn">Choose an image or mesh with a dialog</button>
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <button id="openBtn">Choose a T1 image or mesh with a dialog</button>
            <button id="openBtn">Choose a PET image or mesh with a dialog</button>
            <button id="openBtn">Choose a SPECT image or mesh with a dialog</button>
        </div>
      </div>
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
      import * as niivue from "https://cdn.jsdelivr.net/npm/@niivue/niivue@0.46.0/dist/index.js";
      async function addVolumeFromFiles(f) {
          console.log('attempting to open ', f[0].name)
          console.log('details', f[0])
          nv1.loadFromFile(f[0])
      }
      openBtn.onclick = function () {
        let input = document.createElement('input');
        input.style.display = 'none';
        input.type = 'file'
        document.body.appendChild(input);
        input.onchange = function (event) {
          addVolumeFromFiles(event.target.files)
        }
        input.click()
      }
      var nv1 = new niivue.Niivue();
      await nv1.attachTo("gl1");
      nv1.setSliceType(nv1.sliceTypeRender);
    </script>
  </body>
</html>
